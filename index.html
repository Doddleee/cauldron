<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doddles Cauldron</title>
    
    <link rel="icon" href="images/icon.png" type="image/png">
    
    <link rel="preload" href="style.css" as="style">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "JetBrains Mono", monospace;
            background: #020807;
            flex-direction: column;
            overflow: hidden; 
        }

        h1, h2, h3, h4 {
            color: #ffffff;
            text-align: center;
            font-family: "JetBrains Mono", monospace;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: block;
            margin-bottom: 10px;
        }

        nav a {
            color: #32CD32;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #00FF00;
        }

        
        .firefly {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow, 0 0 15px yellow, 0 0 20px yellow;
            opacity: 0;
            animation: float 6s ease-in-out infinite, blink 1s ease-in-out infinite;
        }

        
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(calc(50vw + 100px), calc(50vh + 100px));
            }
            50% {
                transform: translate(calc(50vw - 100px), calc(50vh - 100px));
            }
            75% {
                transform: translate(calc(50vw + 150px), calc(50vh - 150px));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        
        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>welcome, currently still work in progress</progress></h1>
    
    <nav>
        <ul>
            <li><a href="drg/">>Deep Rock Galactic</a></li>
            <li><a href="sot/">>Sea of Thieves</a></li>
        </ul>
    </nav>

    
    <script>
        
        function createFirefly() {
            const firefly = document.createElement('div');
            firefly.classList.add('firefly');
            
            
            firefly.style.top = Math.random() * 100 + 'vh'; 
            firefly.style.left = Math.random() * 100 + 'vw'; 
            firefly.style.animationDuration = Math.random() * 5 + 5 + 's'; 
            firefly.style.animationDelay = Math.random() * 3 + 's'; 
            
            document.body.appendChild(firefly);
            
            
            firefly.addEventListener('animationend', () => {
                firefly.remove();
            });
        }

        
        function createLimitedFirefly() {
            const fireflies = document.querySelectorAll('.firefly');

            
            if (fireflies.length < 20) {
                createFirefly();
            }
        }

        
        for (let i = 0; i < 20; i++) {
            createFirefly();
        }

        
        setInterval(createLimitedFirefly, 1500);
    </script>
</body>
</html>
